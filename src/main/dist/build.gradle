ext {
    seuRoot = 'T:'
    seuName = 'SEU as Code Archetype'
}

plugins {
    id '"de.qaware.seu.as.code.base' version '2.1.0'
    id '"de.qaware.seu.as.code.credentials' version '2.0.0'
    id 'de.qaware.seu.as.code.git' version '2.1.1'
    id 'de.qaware.seu.as.code.svn' version '2.1.2'
}

apply plugin: 'base'

apply from: 'scripts/svn.gradle'
apply from: 'scripts/git.gradle'

repositories {
	mavenCentral()    
    flatDir { dirs 'repo' }    
	maven { 
		url 'https://dl.bintray.com/seu-as-code/maven'
	}
}

dependencies {
    seuac 'org.codehaus.groovy.modules.scriptom:scriptom:1.6.0'
    seuac 'com.h2database:h2:1.3.176'

    software 'de.qaware.seu.as.code:seuac-software:1.8'
    home 'de.qaware.seu.as.code:seuac-home:1.1'
}

seuAsCode {
    seuHome = seuRoot
    projectName = seuName
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
